  {% load static %}
<!doctype html>
  <html lang="en">
      <head>
          <title>Login 10</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          
          <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
          
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
          
          
          <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}">
          
      </head>
      <body class="img js-fullheight" style="background-image: url(/static/accounts/images/bg.jpg);">
          <section class="ftco-section">
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-md-6 text-center mb-5">
                          {% include 'main/messages.html'%}
                          <h2 class="heading-section">Reset Password</h2>
                      </div>
                  </div>
                  <div class="row justify-content-center">
                      <div class="col-md-6 col-lg-4">
                          <div class="login-wrap p-0">
                              <h3 class="mb-4 text-center">Enter email</h3>
                              <form action="#" method="post" class="signin-form">
                                  {% csrf_token %}
                                  <div class="form-group">
                                      {{form}}
                                  </div>
                                  <div class="form-group">
                                      <button type="submit" class="form-control btn btn-primary submit px-3">Confirm</button>
                                  </div>
                                </form>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
      </section>
  
      <script src="{% static 'accounts/js/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/js/popper.js' %}"></script>
    <script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'accounts/js/main.js' %}"></script>
  
      </body>
</html>
